<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- css link -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <!-- js  -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
 </head>
</head>
<body class="bg-info">
    <marquee><h1 class="text-warning mt-5">JS Demo 4</h1></marquee>

    <div class="d-flex">
        <div style="margin:160px 0px 0px 430px;">    
            <label class="text-dark font-weight-bold "> Enter Name :</label><br>
            <input type="text" id="nm"/><br>
            <label class="text-dark font-weight-bold"> Mobile No. :</label><br>
            <input type="number" id="number"/><br>
            <button onclick="saveData()" class="btn btn-success  font-weight-bold m-3 ">Save</button>
        </div>

        <div style="border: 1px solid black; padding: 30px 10px 30px 10px; margin: 140px 0px 0px 120px; width:250px;">
            <div class="font-weight-bold">Name:<div style="height: 30px;" id="name"   class=" border  w-100 bg-white"></div></div>
            <div class="font-weight-bold">Mobile:<div style="height: 30px;" id="num" class="border w-100 bg-white"></div></div> 
            <button onclick="delData()" class="btn btn-warning mt-3 font-weight-bold">Add again</button>
        </div>
    </div>

    <script>
        function saveData(){
            let name=document.getElementById(`nm`).value;
            let number=document.getElementById(`number`).value;
            document.getElementById(`name`).innerHTML=name;
            document.getElementById(`num`).innerHTML=number;
        }
        function delData(){
            let name=document.getElementById(`name`).innerHTML="";
            let number=document.getElementById(`num`).innerHTML="";
            let nm=document.getElementById(`nm`).value="";
            let num=document.getElementById(`number`).value="";
        }
    </script>
    
    
</body>
</html>
